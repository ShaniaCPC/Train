
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Detection System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgb(111, 130, 153);
            min-height: 100vh;
            line-height: 1.6;
        }
        h1 {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .metrics-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

        }
        .metric-card {
            background: rgb(227, 229, 239);
            border: none;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            color: rgb(0, 0, 0);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }
        .metric-value {
            font-size: 28px;
            font-weight: bold;
            color: #113e71;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.3);
        }
        .metric-card h3 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .upload-container {
            border: 2px dashed #5287b5;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            transition: all 0.3s ease;
        }
        .upload-container:hover {
            border-color: #000000;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2) 0%, rgba(0, 242, 254, 0.2) 100%);
            transform: translateY(-2px);
        }
        .results-container {
            margin-top: 20px;
        }
        .result-item {
            border-bottom: 1px solid #e3f2fd;
            padding: 15px 0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.05) 0%, rgba(0, 242, 254, 0.05) 100%);
            padding: 15px;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        button {
            background: linear-gradient(135deg, #216097 0%, #1e5658 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
        }
        .progress-bar {
            height: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .hidden {
            display: none;
        }
        .loading {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            border-radius: 10px;
            color: #2c3e50;
        }
        .video-container {
            margin-top: 10px;
        }
        video {
            max-width: 100%;
            max-height: 400px;
        }
        .batch-metrics {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            border-radius: 10px;
        }
        .detection-summary {
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(227, 229, 239, 0.5);
            border-radius: 8px;
            border-left: 4px solid #216097;
        }
        .detection-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }
        .detected-object {
            background: #216097;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            display: inline-block;
        }
        .object-name {
            font-weight: bold;
        }
        .object-count {
            background: rgba(255,255,255,0.3);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 3px;
        }
        .no-detections {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Federated Learning Inference Interface</h1>
    
    <div class="nav-container" style="display: flex; justify-content: center; margin-bottom: 20px;">
        <a href="/" class="nav-link active" style="background-color: white; color: #216097; padding: 10px 20px; margin: 0 10px; border-radius: 25px; text-decoration: none; font-weight: 500; transition: all 0.3s ease;">Home</a>
        <a href="/federated-training" class="nav-link" style="background-color: rgba(255, 255, 255, 0.2); color: white; padding: 10px 20px; margin: 0 10px; border-radius: 25px; text-decoration: none; font-weight: 500; transition: all 0.3s ease;">Federated Training</a>
    </div>
    
    <div class="container">
        <h2>Model Status</h2>
        <div id="model-info">Loading model information...</div>
    </div>
    
    <div class="container">
        <h2>Upload & Process</h2>
        
        <div class="model-selector" style="margin-bottom: 20px; padding: 15px; background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%); border-radius: 10px; border-left: 4px solid #216097;">
            <h3>Select Model</h3>
            <select id="model-select" style="width: 100%; padding: 12px; border: 1px solid #e3f2fd; border-radius: 8px; font-size: 16px; margin-top: 10px; transition: all 0.3s ease;">
                <option value="">Loading models...</option>
            </select>
        </div>
        
        <div class="upload-container" id="upload-area">
            <p>Drop files here or click to upload</p>
            <p><small>Supports images (.jpg, .jpeg, .png) and videos (.mp4, .avi, .mov)</small></p>
            <input type="file" id="file-input" multiple accept=".jpg,.jpeg,.png,.mp4,.avi,.mov" style="display: none;">
        </div>
        <button id="run-inference-btn" disabled>Process Files</button>
        <div id="upload-status"></div>
    </div>
    
    <div class="container hidden" id="results-section">
        <h2>Results</h2>
        <div class="batch-metrics" id="batch-metrics"></div>
        <div id="results-container"></div>
    </div>
    
    <div class="loading hidden" id="loading">
        <p>Processing files...</p>
    </div>

    <script>
        // DOM elements
        const modelInfoEl = document.getElementById('model-info');
        const modelSelect = document.getElementById('model-select');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const runInferenceBtn = document.getElementById('run-inference-btn');
        const uploadStatus = document.getElementById('upload-status');
        const resultsSection = document.getElementById('results-section');
        const resultsContainer = document.getElementById('results-container');
        const loadingEl = document.getElementById('loading');
        const batchMetricsEl = document.getElementById('batch-metrics');
        
        // Selected files
        let selectedFiles = [];
        
        // Load model info and models when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadModelInfo();
            loadModels();
        });
        
        // Set up file upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4CAF50';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });
        
        // Run inference button
        runInferenceBtn.addEventListener('click', runInference);
        
        // Function to load model info
        async function loadModelInfo() {
            try {
                const response = await fetch('/model-info');
                const data = await response.json();
                
                // Create HTML for model info
              /*  let html = `
                    <div class="metrics-container">
                        <div class="metric-card">
                            <h3>Model Name</h3>
                            <div>${data.model_name}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Model Type</h3>
                            <div>${data.model_type}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Status</h3>
                            <div>${data.model_status}</div>
                        </div>
                    </div>
                    
                    <h3>Current Federated Learning Status</h3>
                    <div class="metrics-container">
                        <div class="metric-card">
                            <h3>Training Status</h3>
                            <div>${data.federated_metrics.training_status || 'Unknown'}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Current Round</h3>
                            <div class="metric-value">${data.federated_metrics.epochs || 0}/${data.federated_metrics.total_rounds || 0}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Clients Connected</h3>
                            <div class="metric-value">${data.federated_metrics.clients_connected || 0}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Current Accuracy</h3>
                            <div class="metric-value">${(data.federated_metrics.precision * 100).toFixed(2)}%</div>
                        </div>
                        <div class="metric-card">
                            <h3>Current Loss</h3>
                            <div class="metric-value">${data.federated_metrics.box_loss.toFixed(4)}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Inferences Processed</h3>
                            <div class="metric-value">${data.federated_metrics.inference_count || 0}</div>
                        </div>
                        <div class="metric-card">
                            <h3>Last Update</h3>
                            <div>${data.federated_metrics.last_update || 'Never'}</div>
                        </div>
                    </div>
                `; */
                
               
                modelInfoEl.innerHTML = html;
            } catch (error) {
                modelInfoEl.innerHTML = `<p>Error loading model info: ${error.message}</p>`;
            }
        }
        
        // Function to load available models
        async function loadModels() {
            try {
                const response = await fetch('/models');
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.models && data.models.length > 0) {
                    // Clear loading option
                    modelSelect.innerHTML = '';
                    
                    // Add models to select
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.file;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                    
                    // Enable run button if files are selected
                    if (selectedFiles.length > 0) {
                        runInferenceBtn.disabled = false;
                    }
                    
                    // Check for previously selected model
                    const previousModel = localStorage.getItem('selectedModel');
                    if (previousModel) {
                        if (modelSelect.querySelector(`option[value="${previousModel}"]`)) {
                            modelSelect.value = previousModel;
                        }
                    }
                } else {
                    modelSelect.innerHTML = '<option value="">No models available</option>';
                }
            } catch (error) {
                console.error('Error loading models:', error);
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
            }
        }
        
        // Function to handle file selection
        function handleFileSelect(event) {
            const files = event.target.files;
            if (!files.length) return;
            
            selectedFiles = Array.from(files);
            uploadStatus.innerHTML = `Selected ${selectedFiles.length} file(s)`;
            
            // Enable run button if a model is selected
            runInferenceBtn.disabled = modelSelect.value === '';
        }
        
        // Model select change handler
        modelSelect.addEventListener('change', () => {
            // Store the selected model in localStorage for persistence
            localStorage.setItem('selectedModel', modelSelect.value);
            
            // Enable run button if files are selected
            runInferenceBtn.disabled = selectedFiles.length === 0;
        });
        
        // Function to run inference
        async function runInference() {
            if (!selectedFiles.length) return;
            
            // Show loading
            loadingEl.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            runInferenceBtn.disabled = true;
            
            // Create form data
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            // Add selected model if available
            if (modelSelect.value) {
                formData.append('model', modelSelect.value);
            }
            
            try {
                // Send request
                const response = await fetch('/run-inference', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
                // Refresh model info to show updated metrics
                loadModelInfo();
            } catch (error) {
                uploadStatus.innerHTML = `Error: ${error.message}`;
            } finally {
                loadingEl.classList.add('hidden');
                runInferenceBtn.disabled = false;
            }
        }
        
        // Function to display results
        function displayResults(data) {
            resultsSection.classList.remove('hidden');
            
            // Display batch metrics
            const batchMetrics = data.batch_metrics;
            batchMetricsEl.innerHTML = `
                <h3>Results</h3>
                <div class="metrics-container">
                    <div class="metric-card">
                        <h3>Model Used</h3>
                        <div>${data.model_info ? data.model_info.name : 'Default'}</div>
                    </div>
                    <div class="metric-card">
                        <h3>Precision</h3>
                        <div class="metric-value">${(batchMetrics.precision * 100).toFixed(2)}%</div>
                    </div>
                    <div class="metric-card">
                        <h3>Recall</h3>
                        <div class="metric-value">${(batchMetrics.recall * 100).toFixed(2)}%</div>
                    </div>
                    <div class="metric-card">
                        <h3>F1 Score</h3>
                        <div class="metric-value">${(batchMetrics.f1_score * 100).toFixed(2)}%</div>
                    </div>
                    <div class="metric-card">
                        <h3>Total Detections</h3>
                        <div class="metric-value">${data.total_detections}</div>
                    </div>
                </div>
                
                ${data.object_summary && Object.keys(data.object_summary).length > 0 ? `
                <h3>Objects Detected Summary</h3>
                <div class="detection-list">
                    ${Object.entries(data.object_summary).map(([className, count]) => 
                        `<div class="detected-object">
                            <span class="object-name">${className}</span>: 
                            <span class="object-count">${count}</span>
                        </div>`
                    ).join('')}
                </div>` : ''}
            `;
            
            // Display individual results
            let resultsHtml = '';
            
            data.results.forEach(result => {
                const isVideo = result.output_path.endsWith('.mp4') || 
                               result.output_path.endsWith('.avi') || 
                               result.output_path.endsWith('.mov');
                               
                resultsHtml += `
                    <div class="result-item">
                        <h3>${result.filename}</h3>
                        <p>Detections: ${result.detections} | Processing Time: ${result.processing_time.toFixed(2)}s</p>
                        <p>Precision: ${(result.precision * 100).toFixed(2)}% | Recall: ${(result.recall * 100).toFixed(2)}% | F1: ${(result.f1_score * 100).toFixed(2)}%</p>
                        
                        <!-- Detection Summary -->
                        <div class="detection-summary">
                            <h4>Objects Detected:</h4>
                            <div class="detection-list">
                                ${result.detected_objects ? 
                                    Object.entries(result.detected_objects).map(([className, count]) => 
                                        `<div class="detected-object">
                                            <span class="object-name">${className}</span>: 
                                            <span class="object-count">${count}</span>
                                        </div>`
                                    ).join('') : 
                                    '<div class="no-detections">No objects detected</div>'
                                }
                            </div>
                        </div>
                        
                        ${isVideo ? 
                            `<div class="video-container">
                                <video controls>
                                    <source src="${result.output_path}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>` : 
                            `<div class="image-container">
                                <img src="${result.output_path}" alt="Inference result" style="max-width: 100%; max-height: 400px;">
                            </div>`
                        }
                    </div>
                `;
            });
            
            // Display errors if any
            if (data.errors && data.errors.length) {
                resultsHtml += '<h3>Errors</h3>';
                data.errors.forEach(error => {
                    resultsHtml += `<div class="result-item error">
                        <p>${error.filename}: ${error.error}</p>
                    </div>`;
                });
            }
            
            resultsContainer.innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
